<!DOCTYPE html>
<html>
<head>
   <style>
     .Square{
     width:60px;
     height:60px;
     text-align:center;
     font-size:20px;
     font-weight:bold;
     font-family:verdana;
     color:black;
   }
   </style>
   <script>
   function startGame(){
   for(var i=1;i<=9;i=i+1){
    clearBox(i);
  }
    document.turn="X";
  if(Math.random()<0.5){
    document.turn="o";
   }
    document.winner=null;
    setMessage(document.turn + "gets to start.");
   }
   function setMessage(msg){
  document.getElementById("message").innerText=msg;
 }
 function nextMove(square){
 if(document.winner!=null){
 setMessage(document.winner+"already won the game.");
} else if(square.innerText==""){
  square.innerText=document.turn;
  switchTurn();
 } else{
   setMessage("That square is already used.");
   }
}
function switchTurn(){
if(checkForWinner(document.turn)){
 setMessage("congrats,"+document.turn+" You win!");
 document.winner=document.turn;
 }
 else if(document.turn=="X"){
    document.turn="o";
setMessage("Its" + document.turn +"'s turn!");
} else{
    document.turn="X";
setMessage("Its" + document.turn +"'s turn!");
 }
}
function checkForWinner(move){
 var result=false;
 if(checkRow(1,2,3,move)||checkRow(4,5,6,move)||checkRow(7,8,9,move)||checkRow(1,4,7,move)||checkRow(2,5,8,move)||checkRow(3,6,9,move)||checkRow(1,5,9,move)||checkRow(3,5,7,move)){
   result=true;
}
  return result;
}
function checkRow(a,b,c,move){
var result=false;
if(getBox(a)==move&&getBox(b)==move&&getBox(c)==move){
   result=true;
 return result;
 }
}
function getBox(number){
return document.getElementById("s"+number).innerText;
}
function clearBox(number){
 document.getElementById("s"+number).innerText="";
}
 </script>
 </head>
<body onload="startGame()">
   <h1>Welcome to TIC-TAC-GAME!</h1>
   <div id="message">messages will go here</div>
    <table border="1">
        <tr>
           <td id="s1" style="color:red"  class="Square" onclick="nextMove(this)"></td>  
          <td id="s2"  style="color:red;"class="Square" onclick="nextMove(this)"></td>
           <td id="s3"  style="color:red;"class="Square" onclick="nextMove(this)"></td>
        </tr>
         <tr>
           <td id="s4" style="color:red;" class="Square" onclick="nextMove(this)"></td>
           <td id="s5" style="color:red;"class="Square" onclick="nextMove(this)"></td>
           <td id="s6" style="color:red;"class="Square" onclick="nextMove(this)"></td>
        </tr>
         <tr>
           <td  id="s7" style="color:red;" class="Square" onclick="nextMove(this)"></td>
           <td id="s8"  style="color:red;" class="Square" onclick="nextMove(this)"></td>
           <td id="s9"  style="color:red;" class="Square" onclick="nextMove(this)"></td>
        </tr>
     </table>
     <a href="javascript:startGame();">start Over</a>
</body>
</html>
